require:
  - 'rubocop-performance'

AllCops:
  NewCops: enable

Bundler/OrderedGems:
  Enabled: false

Layout/ClassStructure:
  Enabled: true

Layout/HashAlignment:
  EnforcedHashRocketStyle: key
  EnforcedColonStyle: key

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ReturnNil:
  Enabled: true
